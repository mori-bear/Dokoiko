<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>どこいこ — 距離と予算で街を引く</title>
  <meta name="description" content="距離と予算を選ぶだけで、次の旅先を1都市提案します。交通から宿泊まで一画面で完結。">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a class="site-logo" href="./index.html">どこいこ</a>
      <nav class="site-nav">
        <a href="./pages/about.html">About</a>
        <a href="./pages/privacy.html">プライバシー</a>
        <a href="./pages/disclaimer.html">免責</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <section class="hero">
        <h1 class="hero-title">どこ行こうか、迷っているなら。</h1>
        <p class="hero-sub">距離と予算を選ぶと、1つの街を提案します。</p>
      </section>

      <section class="controls">

        <!-- 出発地 -->
        <div class="control-group">
          <label class="control-label" for="departure-select">出発地</label>
          <select id="departure-select" class="departure-select">
            <option value="東京">東京</option>
            <option value="大阪">大阪</option>
            <option value="名古屋">名古屋</option>
            <option value="福岡">福岡</option>
            <option value="札幌">札幌</option>
            <option value="仙台">仙台</option>
            <option value="広島">広島</option>
            <option value="高松">高松</option>
          </select>
        </div>

        <!-- 距離 -->
        <div class="control-group">
          <label class="control-label">どのくらい遠い？</label>
          <div class="btn-group">
            <button class="sel-btn" data-group="distance" data-value="1">～1時間</button>
            <button class="sel-btn" data-group="distance" data-value="2">～2時間</button>
            <button class="sel-btn" data-group="distance" data-value="3">～4時間</button>
            <button class="sel-btn" data-group="distance" data-value="4">～6時間</button>
            <button class="sel-btn" data-group="distance" data-value="5">6時間以上</button>
          </div>
        </div>

        <!-- 予算 -->
        <div class="control-group">
          <label class="control-label">予算（交通＋宿の目安）</label>
          <div class="btn-group">
            <button class="sel-btn" data-group="budget" data-value="1">～1.5万円</button>
            <button class="sel-btn" data-group="budget" data-value="2">～3万円</button>
            <button class="sel-btn" data-group="budget" data-value="3">～5万円</button>
          </div>
        </div>

        <!-- 日付・時刻 -->
        <div class="control-group">
          <label class="control-label">いつ？</label>
          <div class="datetime-row">
            <div class="btn-group">
              <button class="sel-btn active" data-group="date" data-mode="today">今日</button>
              <button class="sel-btn" data-group="date" data-mode="tomorrow">明日</button>
              <button class="sel-btn" data-group="date" data-mode="custom">日付指定</button>
            </div>
            <input type="date" id="date-input" class="date-input" hidden>
            <select id="time-select" class="time-select" aria-label="出発時刻"></select>
          </div>
        </div>

        <!-- エラー -->
        <p id="form-error" class="form-error" hidden></p>

        <!-- GOボタン -->
        <button id="go-btn" class="go-btn">どこ行こ？</button>

      </section>

      <!-- 結果 -->
      <section id="result" class="result" hidden>
        <div id="result-inner"></div>
        <button id="retry-btn" class="retry-btn">もう一度引く</button>
      </section>

    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>本サイトはアフィリエイト広告（楽天トラベル等）を利用しています。</p>
      <p>交通・料金・運行情報は各社公式サイトでご確認ください。</p>
      <nav class="footer-nav">
        <a href="./pages/about.html">About</a>
        <a href="./pages/privacy.html">プライバシーポリシー</a>
        <a href="./pages/disclaimer.html">免責事項</a>
      </nav>
    </div>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
